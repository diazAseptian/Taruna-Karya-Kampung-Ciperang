<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Taruna Karya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'forest-green': '#2D5A27',
                        'leaf-green': '#4F7942',
                        'ocean-blue': '#1E40AF',
                        'sky-blue': '#3B82F6',
                        'mint-green': '#10B981',
                        'light-green': '#D1FAE5',
                        'light-blue': '#DBEAFE',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/public/img/bg.jpeg'); background-size: cover; background-position: center;">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <img class="h-16 w-16 mx-auto mb-4" src="/public/img/Logo.png" alt="Logo">
                <h1 class="text-2xl font-bold text-forest-green">Login Admin</h1>
                <p class="text-gray-600 mt-2">Masuk untuk mengelola artikel</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mint-green">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mint-green">
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                    Username atau password salah!
                </div>
                
                <button type="submit" 
                        class="w-full bg-forest-green text-white py-2 px-4 rounded-lg hover:bg-leaf-green transition-colors font-semibold">
                    Masuk
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-ocean-blue hover:text-blue-700 text-sm">
                    Kembali ke Website
                </a>
            </div>

            <!-- <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                <p class="text-xs text-gray-600 text-center">
                    <strong>Demo Login:</strong><br>
                    Username: admin<br>
                    Password: taruna2025
                </p>
            </div> -->
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (in production, use proper authentication)
            if (username === 'admin' && password === 'taruna2025') {
                // Set login session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now());
                
                // Redirect to admin page
                window.location.href = '/admin';
            } else {
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
